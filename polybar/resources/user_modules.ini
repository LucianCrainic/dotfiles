[module/launcher]
type = custom/text
content = 

; "content" has the same properties as "format-NAME"
content-background = ${color.dark}
content-foreground = ${color.cream}
content-padding = 4

; "click-(left|middle|right)" will be executed using "/usr/bin/env sh -c $COMMAND"
click-left = rofi -show drun -disable-history -show-icons 


[module/sysmenu]
type = custom/text
content = 

content-background = ${color.dark}
content-foreground = ${color.cream}
content-padding = 4

click-left = ~/.config/rofi/powermenu/powermenu.sh &

[module/sep]
type = custom/text
content = |

content-background = ${color.dark}
content-foreground = ${color.dark}

[module/apps]
type = custom/text
content-background = ${color.dark}
content-foreground = ${color.cream}
content-overline = ${color.dark}
content-underline = ${color.dark}
content-padding = 1

[module/term]
inherit = module/apps
content = 
click-left = termite &
click-middle = urxvt &
click-right = xfce4-terminal &

[module/files]
inherit = module/apps
content = 
click-left = thunar &
click-right = pcmanfm &

[module/browser]
inherit = module/apps
content = 
click-left = firefox &
click-right = chromium &

[module/settings]
inherit = module/apps
content = 
click-left = xfce4-settings-manager &
click-right = lxappearance &

[module/menu]
type = custom/menu

; If true, <label-toggle> will be to the left of the menu items (default).
; If false, it will be on the right of all the items.
expand-right = true

; "menu-LEVEL-N" has the same properties as "label-NAME" with
; the additional "exec" property
;
; Available exec commands:
;   menu-open-LEVEL
;   menu-close
; Other commands will be executed using "/usr/bin/env sh -c $COMMAND"
menu-0-0 = Menu
menu-0-0-exec = ~/.config/rofi/launcher/launcher.sh &
menu-0-1 = Files
menu-0-1-exec = thunar &
menu-0-2 = Terminal
menu-0-2-exec = termite &
menu-0-3 = Browser
menu-0-3-exec = firefox &

; Available tags:
;   <label-toggle> (default) - gets replaced with <label-(open|close)>
;   <menu> (default)
; Note that if you use <label-toggle> you must also include
; the definition for <label-open>

format = <label-toggle> <menu>
format-background = ${color.dark}
format-foreground = ${color.cream}
format-overline = ${color.dark}
format-underline = ${color.dark}
format-padding = 2

label-open = 
label-close = 

label-separator = " | "