[global/wm]
margin-bottom = 0
margin-top = 0
include-file = ~/.config/polybar/resources/bars.ini
include-file = ~/.config/polybar/resources/colors.ini
include-file = ~/.config/polybar/resources/modules.ini
include-file = ~/.config/polybar/resources/user_modules.ini

[bar/main]
monitor =
monitor-fallback =
monitor-strict = false
override-redirect = false
bottom = true
height = 40
offset-x = 0%
offset-y = 0%
background = ${color.dark}
foreground = ${color.dark}
radius-top = 0.0
radius-bottom = 0.0
line-color = ${color.dark}
border-top-size = 3
border-top-color = ${color.purple}
padding = 0
module-margin-left = 0
module-margin-right = 0

font-0 = "Iosevka Nerd Font:style=Bold:size=11;4"
font-1 = "feather:size=11;4"

modules-left = launcher workspaces sep cpu sep memory sep filesystem
modules-center = title  
modules-right = pulseaudio sep network sep date sep keyboard sysmenu

separator =
dim-value = 1.0
wm-name = 
locale = 
tray-position = none
tray-detached = false
tray-maxsize = 16
tray-background = ${color.dark}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0
enable-ipc = true
click-left = 
click-middle = 
click-right =
scroll-up =
scroll-down =
double-click-left =
double-click-middle =
cursor-click = 
cursor-scroll = 

[settings]
throttle-output = 5
throttle-output-for = 10
screenchange-reload = false
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
