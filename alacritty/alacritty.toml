[general]
live_config_reload = true
import = ["~/.config/alacritty/theme.toml", "~/.config/alacritty/keybinds.toml"]

[window]
dimensions = { columns = 120, lines = 120 }
padding = { x = 30, y = 30 }
decorations = "None"
startup_mode = "Windowed"

[font]
size = 12
offset.x=0
offset.y=0
glyph_offset.x=0
glyph_offset.y=0

[font.normal]
family = "ZedMono Nerd Font"

[cursor]
style = "Underline"
unfocused_hollow = false
thickness = 0.30

[mouse]
hide_when_typing = true

[selection]
save_to_clipboard = true
